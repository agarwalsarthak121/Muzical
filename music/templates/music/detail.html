{% extends 'music/base.html' %}

{% block body %}

<div class="container">
<img src='{{album.album_logo}}' style="height:300px;width:300px" class="img-rounded">
<h1>{{album.album_title}}</h1>
<h2 style="font-family:Satisfy">{{album.artist}}</h1>

{% if error_message %}
	<p><strong>{{error_message}}</strong></p>
{% endif %}

<form action="{% url 'music:favourite' album.id %}" method="post">
	{% csrf_token %}
	{% for song in album.song_set.all %}
		<input type="radio" id="song{{forloop.counter}}" name="song" value="{{song.id}}">
		<label for="song{{forloop.counter}}">
			{{ song.song_title }}
			{% if song.is_favourite %}
				<img src="http://www.rw-designer.com/icon-image/136-16x16x32.png">
			{% endif %}
		</label><br>
	{% endfor %}
	<input type="submit" value="Favourite">
</form>
	</div>

	{% endblock %}
