<!Doctype html>
        <html lan="en">
    <head>
            <meta charset="utf-8">
            <title>{% block title %}Muzicalberr{% endblock %}</title>
{% load staticfiles %}
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" />
<link rel='stylesheet' type='text/css' href='{% static 'music/style.css' %}' />
        <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    </head>
    <body>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'music:index' %}">Muzicall</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'music:index' %}"><span class='glyphicon glyphicon-cd' aria-hidden='true'></span>&nbsp;
	Albums
	</a>
	</li>
        <li><a href="/music/songs"><span class='glyphicon glyphicon-music' aria-hidden='true'></span>&nbsp;
	Songs
	</a>
	</li>
      </ul>
	<form class='navbar-form navbar-left' role='search' method='get' action='#'>
<div class='form-group'>
<input type='text' class='form-control' name='q' value=''>
</div>
<button type='submit' class='btn btn-default'>Search</button>
</form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'music:new' %}"><span class="glyphicon glyphicon-plus"></span> Add Album</a></li>
        <li><a href="{% url 'music:logout_user' %}"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
{% block body %}
    {% endblock %}
    </body>
</html>
