{% extends 'music/base.html' %}
{% block title %}Songs{% endblock %}

{% block body %}


{% for album in album_list %}

<div class="row" style="margin-top:15px">
    <div class="col-md-4">
    <h3 class="text-center" style="font-size:cursive">{{album.artist}}</h3>
        </div>
    <div class="col-md-4">
        <img src="{{album.album_logo.url}}" class="img-rounded center-block" style="height:200px;width:200px">
    </div>
    <div class="col-md-4">
{% for song in album.song_set.all %}
    <ul>
        <li style="font-size:18px">{{song.song_title}}</li>
    </ul>
{% endfor %}
        </div>
    </div>
{% endfor %}

{% endblock %}
